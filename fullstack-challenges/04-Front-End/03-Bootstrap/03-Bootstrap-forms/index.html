<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <div class="row justify-content-center">
  <h2>Create your account</h2>
  </div>
  <body>

    <!-- Your responsive signup form -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-4">
        <!-- Your form content -->
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" placeholder="Bob" class="form-control">
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="surname" id="surnam" placeholder="X" class="form-control">
          </div>
          <div class="form-group">
            <label for="your-email">Your email</label>
            <input type="email" id="your-email" placeholder="bob@gmail.com" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Your password</label>
            <input type="password" id="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="favorite">How do you know us</label>
              <select id="favorite" name="language">
                <option value="facebook">facebook</option>
                <option value="google search">Google Search</option>
                <option value="a friend">A friend</option>
              </select>
            </div>

<br>
            <input type="submit" value="Sign In" Class="btn btn-primary btn-lg btn-block">
        </form>
    </div>
  </div>
</div>


    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
